<div class="col-sm-6 col-lg-9 mx-auto vh-100 d-flex justify-content-center align-items-center  ">

    <form class="w-100 bg-white p-5" [formGroup]="forgetPasswordForm" (ngSubmit)="submitChangePassword()">

        <h1 class="h2 main-color fw-bold">Change Password </h1>

        <label for="password" class="my-3 fw-bold">Old Password : </label>
        <input type="password" class="form-control w-100" formControlName="password" id="password" placeholder="type your old password...">


        <label for="newPassword" class="my-3 fw-bold">new Password : </label>
        <input type="password" class="form-control w-100" formControlName="newPassword" id="newPassword" placeholder="type your new password...">

        <button class="btn bg-main text-white w-100 mt-4">Reset Password</button>
    </form>

</div>
